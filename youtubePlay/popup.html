<!DOCTYPE html>
<html>
<head>
  <title>ChromePlay Options</title>
  <style>
    *{box-sizing: border-box;}#mainbody{width: 250px; font-size: 14px; padding-bottom: 55px;}#maincontainer > div{margin-bottom: 10px;}span{display: inline-block; vertical-align: middle; padding: 0 10px;}.switch{position: relative; display: inline-block; width: 60px; height: 30px; vertical-align: middle;}.switch input{display: none;}.slider{position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #2196F3;}.slider:before{position: absolute; content: ""; height: 18px; width: 18px; left: 9px; bottom: 6px; background-color: white; -webkit-transition: .1s; transition: .1s;}input:checked + .slider{background-color: #2196F3;}input:focus + .slider{box-shadow: 0 0 1px #2196F3;}input:checked + .slider:before{-webkit-transform: translateX(26px); -ms-transform: translateX(26px); transform: translateX(26px);}.slider.round{border-radius: 25px;}.slider.round:before{border-radius: 50%;}.input-wrap{position: relative; margin: 10px 0; width: 100%;}.input-wrap input{height: 40px; width: 100%; padding: 5px 10px; border-radius: 5px; border: 1px solid #2196F3; outline: none;}.input-wrap input:focus{outline: none; border: 1px solid #2196F3; box-shadow: 0 0 4px 0 #2196F3;}.btn{float: right; height: 30px; background: #fff; outline: none; border: 1px solid #2196F3; color: #333; padding: 0 10px; cursor: pointer; border-radius: 3px; transition: all .1s; margin-top: 15px;}.btn:hover{background-color: rgba(33, 150, 243, 0.1);}.success{display: none;}.popup{padding: 10px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.6); border-radius: 6px; color: #fff; text-align: center;}[type="checkbox"]:checked, [type="checkbox"]:not(:checked){position: absolute; left: -9999px;}[type="checkbox"]:checked + label, [type="checkbox"]:not(:checked) + label{position: relative; padding-left: 38px; cursor: pointer; line-height: 27px; display: inline-block; color: #666;}[type="checkbox"]:checked + label:before, [type="checkbox"]:not(:checked) + label:before{content: ''; position: absolute; left: 0; top: 0; width: 25px; height: 25px; border: 1px solid #ddd; background: #fff; border-radius: 3px;}[type="checkbox"]:checked + label:after, [type="checkbox"]:not(:checked) + label:after{content: ''; width: 15px; height: 15px; background: #2196F3; position: absolute; top: 6px; left: 6px; -webkit-transition: all 0.2s ease; -moz-transition: all 0.2s ease; -o-transition: all 0.2s ease; transition: all 0.2s ease; border-radius: 3px;}[type="checkbox"]:not(:checked) + label:after{opacity: 0; -webkit-transform: scale(0); -moz-transform: scale(0); -o-transform: scale(0); -ms-transform: scale(0); transform: scale(0);}[type="checkbox"]:checked + label:after{opacity: 1; -webkit-transform: scale(1); -moz-transform: scale(1); -o-transform: scale(1); -ms-transform: scale(1); transform: scale(1);}
  </style>
<body id="mainbody">
<h3>youtubePlay Extension Options </h3>
<div class="input-wrap">
  <input type="text" class="form-control" id="hostname" placeholder='IP or hostname + .local'>
</div>
<p>play from</p>
<div class="container" id="maincontainer">
   <span>current </span><label class="switch">
    <input type="checkbox" id="play-position" checked>
    <div class="slider round"></div>
  </label> <span>beginning</span>
</div>
<button id="save-settings" class="btn">Save</button>
<div class="success popup">Save!</div>
</body>
<script src="js/popup.js"></script>
</html>
